<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="main.js"></script>
</head>

<body>
    <h1 id="title">Tic Tac Toe</h1>
    <div class="board">
        <div class="row">
            <div id="Row1Col1" class="sq"></div>
            <div id="Row1Col2" class="sq"></div>
            <div id="Row1Col3" class="sq"></div>
        </div>
        <div class="row">
            <div id="Row2Col1" class="sq"></div>
            <div id="Row2Col2" class="sq"></div>
            <div id="Row2Col3" class="sq"></div>
        </div>
        <div>
            <div id="Row3Col1" class="sq"></div>
            <div id="Row3Col2" class="sq"></div>
            <div id="Row3Col3" class="sq"></div>
        </div>
    </div>
</body>

</html>
